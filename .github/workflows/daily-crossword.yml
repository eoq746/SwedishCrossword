name: Daily Crossword Generator

on:
  schedule:
    # Run at midnight UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore SwedishCrossword/SwedishCrossword.csproj

      - name: Build
        run: dotnet build SwedishCrossword/SwedishCrossword.csproj --configuration Release --no-restore

      - name: Generate crossword
        run: dotnet run --project SwedishCrossword/SwedishCrossword.csproj --configuration Release -- --generate-for-web
        env:
          DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: false

      - name: Prepare GitHub Pages content
        run: |
          mkdir -p _site
          cp SwedishCrossword/wwwroot/index.html _site/
          cp SwedishCrossword/wwwroot/puzzle.json _site/ 2>/dev/null || echo "puzzle.json not found, will use default"
          # Add a .nojekyll file to prevent Jekyll processing
          touch _site/.nojekyll
          echo "Contents of _site:"
          ls -la _site/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
